<html>

<head>
    <script src='https://code.jquery.com/jquery-3.5.0.js'>  </script>
   
</head>
<body>
    <table id="t1">
        <tr>
          <th>Company</th>
          <th>Contact</th>
          <th>Country</th>
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
        </tr>
      </table>
    <button id="b1">Show</button>
    
    <script>
        count=0;
     
        $('#t1').hide();
        
        $("#b1").click(function(){
        
            if(count==0){
            $('#t1').show();
            count++;
            }
            else{
                $('#t1').hide();
                count=0;

            }

        })


    </script>
    
</body>

</html>
