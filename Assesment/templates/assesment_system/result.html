{% extends 'assesment_system/base.html' %}
{% block main_content %}

  <h3 class="text-center text-info">Your Response has been submitted successfully.</h3>
  <table class="table table-bordered"  style="margin-top: 50px;">
        <thead>
          <tr class="table-success">
            <th scope="col">Correct Answer</th>
            <th scope="col">Incorrect Answer</th>
            {% comment %} <th scope="col">Total</th> {% endcomment %}
          </tr>
        </thead>
      {% for i in products %}
        <tbody id="tableData">
          <tr>
              <td>{{i.user_cresult}}</td>
              <td>{{i.user_wresult}}</td>
              
            </tr>
        </tbody>
      {% endfor %}  
  </table>
  <div class="text-center" style="margin-top: 20px;">
      <a href="" class="btn btn-info center">Exit</a>
  </div>


  <script language="javascript" type="text/javascript">

    $(document).ready(function(){

    });

  </script>

{% endblock main_content %}
